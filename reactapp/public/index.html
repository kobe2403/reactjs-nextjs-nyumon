<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>React</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" crossorigin="anonymous">
  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script><!--reactの本体-->
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script><!--reactの仮想DOMのスクリプトファイル-->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script><!--JSXを利用するためのライブラリ-->
</head>
<body>
  <h1 class="bg-primary text-white display-4">React</h1>
  <div class="container mt-3">
    <div id="root">wait...</div>
  </div>
  <script type="text/babel">
    let dom = document.querySelector("#root")

    let title = "新タイトル"
    let message = "メッセージを表示します"
    let content_true = "※これが、trueの時に表示される。"
    let content_false = "※これが、falseの時に表示される。"

    let data = [
      {name: "Yamada", mail:"yamada@test.com", age:"20"},
      {name: "sato", mail:"sato@test.com", age:"21"},
      {name: "ishii", mail:"ishii@test.com", age:"22"},
      {name: "okada", mail:"okada@test.com", age:"23"}
    ]

    let flg = true;


    let el = (
      <div className="alert alert-primary">
        <h2>{title}</h2>
        <h6>{message}</h6>
        {flg ?
          <div className="alert alert-primary mt-3">
            <p>{content_true}</p>  
          </div>
        :
          <div className="alert alert-primary mt-3">
            <p>{content_false}</p>  
          </div>
        }
        <table className="table table-striped mt-4">
          <thead className="thead-dark">
            <tr>
              <th>name</th>
              <th>mail</th>
              <th>age</th>
            </tr>
          </thead>
          <tbody>
            {data.map((value) => (
              <tr>
                <td>{value.name}</td>
                <td>{value.mail}</td>
                <td>{value.age}</td>
              </tr>
            ))}
          </tbody>
        </table>
      </div>
    )

    ReactDOM.render(el, dom)
  </script>
</body>
</html>
