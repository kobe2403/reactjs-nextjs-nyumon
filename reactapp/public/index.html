<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>React</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script><!--reactの本体-->
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script><!--reactの仮想DOMのスクリプトファイル-->
    <style>
      #root {
        cursor: pointer;
        font-size: 20pt;
        background-color: lightblue;
        padding: 1px 20px;
      }
    </style>
  </head>
  <body>
    <h1>React</h1>
    <div id="root" onclick="doCount();">wait...</div>
    <script>
      let counter = 0;
      let dom = document.querySelector('#root');
      doCount();

      function doCount() {
        counter++;
        let element = React.createElement(
          'p', {}, "count: " + counter
        )
        ReactDOM.render(element, dom)
      }
    </script>
  </body>
</html>
