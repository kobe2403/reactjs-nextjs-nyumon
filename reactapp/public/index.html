<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>React</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" crossorigin="anonymous">
  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script><!--reactの本体-->
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script><!--reactの仮想DOMのスクリプトファイル-->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script><!--JSXを利用するためのライブラリ-->
</head>
<body>
  <h1 class="bg-primary text-white display-4">React</h1>
  <div class="container mt-3">
    <form>
      <div class="form-group">
        <label for="id">account</label>
        <input type="email" class="form-control" id="id">
      </div>
      <div class="form-group">
        <label for="pass">password</label>
        <input type="password" class="form-control" id="pass">
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="check">
        <label class="form-check-label" for="check">checkbox</label>
      </div>
      <div class="form-check">
        <input type="radio" class="form-check-input" id="rb1" name="rb">
        <label class="form-check-label" for="rb1">radio1</label>
      </div>
      <div class="form-check">
        <input type="radio" class="form-check-input" id="rb2" name="rb">
        <label class="form-check-label" for="rb2">radio2</label>
      </div>
    </form>
    <table class="table">
      <thead class="thead-dark">
        <tr><th>ID</th><th>Name</th></tr>
      </thead>
      <tbody>
        <tr><td>1</td><td>Yamada-Taro</td></tr>
        <tr><td>2</td><td>Yamada-Jiro</td></tr>
        <tr><td>3</td><td>Yamada-Saburo</td></tr>
      </tbody>
    </table>
  </div>
  <script src="./script.tsx"></script>
</body>
</html>
