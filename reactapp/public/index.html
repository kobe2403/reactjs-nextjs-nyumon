<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>React</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" crossorigin="anonymous">
  <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script><!--reactの本体-->
  <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script><!--reactの仮想DOMのスクリプトファイル-->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script><!--JSXを利用するためのライブラリ-->
</head>
<body>
  <h1 class="bg-primary text-white display-4">React</h1>
  <div class="container mt-3">
    <div id="root">wait...</div>
  </div>
  <script type="text/babel">
    let dom = document.querySelector("#root");

    let title = "React page";
    let message = "お名前をどうぞ";

    var in_val = "";

    let doChange = (event)=>{
      in_val = event.target.value;
      message = "こんにちは," + in_val + "さん！";
    };

    let doAction = (event)=>{
      let el = (
        <div>
          <h2>{title}</h2>
          <h6>{message}</h6>
          <div className="alert alert-primary" onClick={doAction}>
            <div className="form-group">
              <label>Input:</label>
              <input type="text" className="form-control" id="input" onChange={doChange} />
            </div>
            <button onClick={doAction} className="btn btn-primary">Click</button>
          </div>
        </div>
      )

      ReactDOM.render(el, dom)
    };

    doAction();
  </script>
</body>
</html>
